<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="ViewHandler.js"></script>
</head>
<body>
    <form id='formStudent' class="container jumbotron">
        <h1>Student List without AJAX</h1>
        <div class="row">
            <label for="firstname" class="col-2 form-label">First name:</label>
            <div class="col-10">
                <input id="firstname" class="form-control" type="text" placeholder="Enter the first name"/>
                <p id="errorFn" class="error hide">Please enter a non-empty string without spaces!</p>
            </div>
        </div>
        <div class="row">
            <label for="lastname" class="col-2 form-label">Last name:</label>
            <div class="col-10">
                <input id="lastname" class="form-control" type="text" placeholder="Enter the last name"/>
                <p id="errorLn" class="error hide">Please enter a non-empty string without spaces!</p>
            </div>    
        </div>
        <div class="row">
            <label for="email" class="col-2 form-label">Email:</label>
            <div class="col-10">
                <input id="email" class="form-control" type="text" placeholder="Enter an e-mail address"/>
                <p id="errorEmail" class="error hide">Please enter an e-mail address containing an @ symbol and no spaces!</p>
            </div>
        </div>
        <div class="row d-flex justify-content-end">
            <button id="clearForm" type="button" class="btn btn-light btn-outline-dark">Clear Form</button>
            <button id="addStudent" type="button" class="btn btn-primary">Add Student</button>
        </div>
        <div id="outputlist"></div>
    </form>
</body>
</html>
