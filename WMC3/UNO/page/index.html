<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="transitions.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Micro+5&family=Micro+5+Charted&family=Tiny5&display=swap');
        </style>
    <script type="module" src="UNO.js"></script>
</head>
<body>
    <!-- viewport modes: usermode/devmode -->
    <div id="viewport" class="usermode">
        <div id="reminder"><strong id="reminderText" class="hidden">You're in turn</strong></div>
        
        <div id="pcAvatar">
            <div id="cardCounter"></div>
            <div id="avatarContainer"></div>
        </div>

        <div id="decks">
            <div id="table">
                <button id="drawButton" type="button"></button>
            </div>
        </div>
        
        <div id="buttonContainer">
            <div id="actionsHistory" class="closed">
                <img id="historyBackground" alt="history">
                <img id="historyBtn" alt="show history">
                <div id="entryList"></div>
            </div>
            <div id="pause">
                <img id="pauseBtn" alt="pause game">
            </div>
        </div>
        
        <div id="uno">
            <img id="unoBtn" alt="shout uno">
        </div>
        <img id="unoShout" class="fade" alt="UNO!!!">
    </div>
</body>
</html>
