<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="Question.js" defer></script>
    <script src="QuizDao.js" defer></script>
    <script src="QuizModel.js" defer></script>
    <script src="QuizView.js" defer></script>
    <script src="startQuiz.js" defer></script>
</head>
<body>
    <form>
        <h1>Question:</h1>
        <label for="topic">Select topic: </label>
        <select id="topic"></select>
        <p id="question"></p>
        <ol id="answerList"></ol>
        <label for="input">Enter the number of the right answer: </label>
        <input id="input" type="number"/>
        <p id="result"></p>
    </form>
</body>
</html>
