<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="start.js"></script>
    <title>VotingBuddy</title>
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        
        <h1>Voting Buddy</h1>
        
        <div class="container border">
            <form class="row">
                    <label for="topicInput" class="col-2">Topic: </label>
                    <input id="topicInput" type="text" class="col-7" />
                <button id="createTopicBtn" class="col-3 btn btn-primary" type="button">Create</button>
            </form>
        </div>
        
        <div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th style="width: 10%">Votes</th>
                        <th style="width: 70%">Topic</th>
                        <th style="width: 20%" colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
</body>

</html>
